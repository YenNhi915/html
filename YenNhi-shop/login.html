<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/common.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.7.2-web/css/all.min.css"
    />
</head>
<body>
    <div class="auth-form">
          <div class="auth-form__container">
            <div class="auth-form__header">
              <h3 class="auth-form__heading">Đăng nhập</h3>
              <a href="./register.html" class="auth-form__switch-btn">Đăng ký</a>
            </div>
            <div class="auth-form__form">
              <div class="auth-form__group">
                <input type="text" class="auth-form__input" placeholder="Email của bạn">
              </div>
              <div class="auth-form__group">
                <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
              </div>
            </div>
            <div class="auth-form__aside">
              <div class="auth-form__help">
                <a href="" class="auth-form__help-link auth-form__help-forgot ">Quên mật khẩu</a>
                <span class="auth-form__help-separate"></span>

                <a href="" class="auth-form__help-link">Cần trợ giúp?</a>
              </div>
            </div>
            <div class="auth-form__controls">
              <button class="btn btn--primary btn-login">ĐĂNG NHẬP</button>
            </div>
          </div>
        
          
          <div class="auth-form__socials">
            <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
              <i class="auth-form__socials-icon fa-brands fa-square-facebook"></i>
              <span class="auth-form__socials-title">Đăng nhập với Facebook</span>
            </a>
            <a href="" class="auth-form__socials--google btn btn--with-icon">
              <i class="auth-form__socials-icon fa-brands fa-google"></i>
              <span class="auth-form__socials-title">Đăng nhập với Google</span>
            </a>
          </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
